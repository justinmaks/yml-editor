<!DOCTYPE html>
<html>
<body>
    <h1>File Structure</h1>
    <ul>
        {% for path, files in file_structure.items() %}
            <li>{{ path }}</li>
            <ul>
                {% for file in files %}
                    {% if file.endswith(('.yml', '.yaml')) %}
                        <li><a href="/file/{{ path }}/{{ file }}">{{ file }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
